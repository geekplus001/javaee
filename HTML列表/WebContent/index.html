<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 定义列表 -->
	
	<!-- 定义无序列表 -->
	<ul type = "circle">
		<li>咖啡</li>
		<li>红茶</li>
		<li>绿茶</li>
	</ul>
	
	<!-- 定义有序列表 -->
	<ol type="A">
		<li>苹果</li>
		<li>香蕉</li>
		<li>桔子</li>
	</ol>
	
	
	<!-- 嵌套列表 -->
	<ul>
		<li>咖啡</li>
		<li>
			茶
			<ul>
				<li>红茶</li>
				<li>绿茶</li>
			</ul>
		</li>
	</ul>
	
	
	
	<!-- 定义一个普通列表 -->
	<dl>
		<dt>手机</dt>
		<dd>小白的手机用来泡妞的</dd>
		<dt>笔记<dt>
		<dd>小白的笔记本是用来练技术的</dd>
	</dl>
</body>
</html>
